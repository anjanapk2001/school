<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1>Welcome to the Form Page</h1>
    <button id="showFormButton">Show Form</button>
    <div id="userForm" style="display: none;">
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('showFormButton').addEventListener('click', function() {
            document.getElementById('userForm').style.display = 'block';
        });

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form submission for demonstration purposes
            alert('Form submitted.');  // Replace with your desired form submission logic
        });
    </script>
</body>
</html>
